<svg width="1200" height="540" viewBox="0 0 1200 540" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Scaffold sequence">
  <defs>
    <linearGradient id="progress" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <style>
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 22px;
      letter-spacing: 0.1px;
    }

    .cmd { fill: #93c5fd; }
    .ok { fill: #86efac; }
    .muted { fill: #cbd5e1; }
    .accent { fill: #67e8f9; }

    .chip {
      fill: rgba(15, 23, 42, 0.80);
      stroke: rgba(148, 163, 184, 0.42);
      stroke-width: 1;
    }

    .chip-soft {
      fill: rgba(15, 23, 42, 0.68);
      stroke: rgba(148, 163, 184, 0.30);
      stroke-width: 1;
    }

    @media (prefers-color-scheme: light) {
      .cmd { fill: #0c4a6e; }
      .ok { fill: #166534; }
      .muted { fill: #334155; }
      .accent { fill: #0f766e; }

      .chip {
        fill: rgba(248, 250, 252, 0.96);
        stroke: rgba(100, 116, 139, 0.35);
      }

      .chip-soft {
        fill: rgba(248, 250, 252, 0.90);
        stroke: rgba(100, 116, 139, 0.24);
      }
    }
  </style>

  <rect class="chip" x="24" y="20" width="1152" height="74" rx="14"/>
  <text class="mono cmd" x="44" y="54">$ ./scripts/scaffold demo-next next-app . \</text>
  <text class="mono cmd" x="74" y="84">--all-next-extras --owner @PetriLahdelma --force</text>

  <rect class="chip-soft" x="24" y="118" width="1152" height="104" rx="14"/>
  <g opacity="0">
    <animate attributeName="opacity" values="0;1;1" keyTimes="0;0.16;1" dur="8s" repeatCount="indefinite"/>
    <text class="mono ok" x="44" y="154">write: app/layout.tsx</text>
    <text class="mono ok" x="44" y="188">write: components/ui/button.tsx</text>
    <text class="mono ok" x="44" y="220">feature enabled: motion, remotion, vercel-agents, storybook, claude</text>
  </g>

  <rect class="chip-soft" x="24" y="246" width="1152" height="82" rx="14"/>
  <g opacity="0">
    <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.24;0.44;1" dur="8s" repeatCount="indefinite"/>
    <text class="mono accent" x="44" y="284">$ ./scripts/doctor-ci ./demo-next --strict</text>
    <text class="mono ok" x="44" y="316">Doctor CI summary: 27 pass, 0 warn, 0 fail</text>
  </g>

  <rect class="chip-soft" x="24" y="352" width="1152" height="142" rx="14"/>
  <g opacity="0">
    <animate attributeName="opacity" values="0;0;0;1;1" keyTimes="0;0.44;0.60;0.72;1" dur="8s" repeatCount="indefinite"/>
    <text class="mono accent" x="44" y="390">$ ./scripts/smoke ./demo-next</text>
    <text class="mono muted" x="44" y="422">-&gt; npm run lint</text>
    <text class="mono muted" x="44" y="454">-&gt; npm run typecheck</text>
    <text class="mono muted" x="44" y="486">-&gt; npm run test &amp;&amp; npm run build</text>
  </g>

  <rect x="24" y="514" width="0" height="6" rx="3" fill="url(#progress)">
    <animate attributeName="width" values="0;0;1152;1152" keyTimes="0;0.16;0.9;1" dur="8s" repeatCount="indefinite"/>
  </rect>
</svg>
