<svg width="1200" height="520" viewBox="0 0 1200 520" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Scaffold sequence">
  <defs>
    <linearGradient id="progress" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="22">
    <text x="28" y="44" fill="#0f172a">$ ./scripts/scaffold demo-next next-app . \</text>
    <text x="58" y="78" fill="#0f172a">--all-next-extras --owner @PetriLahdelma --force</text>

    <g opacity="0">
      <animate attributeName="opacity" values="0;1;1" keyTimes="0;0.16;1" dur="8s" repeatCount="indefinite"/>
      <text x="28" y="136" fill="#166534">write: app/layout.tsx</text>
      <text x="28" y="170" fill="#166534">write: components/ui/button.tsx</text>
      <text x="28" y="204" fill="#166534">feature enabled: motion, remotion, vercel-agents, storybook, claude</text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.24;0.44;1" dur="8s" repeatCount="indefinite"/>
      <text x="28" y="270" fill="#0f766e">$ ./scripts/doctor-ci ./demo-next --strict</text>
      <text x="28" y="304" fill="#166534">Doctor CI summary: 27 pass, 0 warn, 0 fail</text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;1" keyTimes="0;0.44;0.6;0.72;1" dur="8s" repeatCount="indefinite"/>
      <text x="28" y="372" fill="#1d4ed8">$ ./scripts/smoke ./demo-next</text>
      <text x="28" y="406" fill="#334155">-> npm run lint</text>
      <text x="28" y="438" fill="#334155">-> npm run typecheck</text>
      <text x="28" y="470" fill="#334155">-> npm run test && npm run build</text>
    </g>
  </g>

  <rect x="28" y="492" width="0" height="6" rx="3" fill="url(#progress)">
    <animate attributeName="width" values="0;0;1144;1144" keyTimes="0;0.16;0.9;1" dur="8s" repeatCount="indefinite"/>
  </rect>
</svg>
