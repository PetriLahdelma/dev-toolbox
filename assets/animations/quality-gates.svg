<svg width="1200" height="640" viewBox="0 0 1200 640" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated quality gates">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1200" y2="640" gradientUnits="userSpaceOnUse">
      <stop stop-color="#101828"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="640" rx="24" fill="url(#bg2)"/>
  <rect x="34" y="34" width="1132" height="572" rx="18" fill="#0f172a" stroke="#334155"/>

  <text x="70" y="92" fill="#e2e8f0" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="30">Quality Gates (Live)</text>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="26" fill="#94a3b8">
    <text x="112" y="164">lint-shell --strict</text>
    <text x="112" y="224">doctor-ci --strict</text>
    <text x="112" y="284">self-test (scaffold matrix)</text>
    <text x="112" y="344">dependency-review workflow</text>
    <text x="112" y="404">release-please (permissions checked)</text>
    <text x="112" y="464">node matrix (20, 22)</text>
    <text x="112" y="524">artifact + benchmark reports</text>
  </g>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="30" fill="#22c55e">
    <text x="72" y="164">●</text>
    <text x="72" y="224">●</text>
    <text x="72" y="284">●</text>
    <text x="72" y="344">●</text>
    <text x="72" y="404">●</text>
    <text x="72" y="464">●</text>
    <text x="72" y="524">●</text>
  </g>

  <rect x="68" y="556" width="0" height="10" rx="5" fill="#22d3ee">
    <animate attributeName="width" values="0;0;1064;1064" keyTimes="0;0.2;0.85;1" dur="6s" repeatCount="indefinite"/>
  </rect>

  <g>
    <circle cx="1110" cy="94" r="10" fill="#22c55e">
      <animate attributeName="opacity" values="0.25;1;0.25" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <text x="1072" y="142" fill="#86efac" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="20">green</text>
  </g>
</svg>
